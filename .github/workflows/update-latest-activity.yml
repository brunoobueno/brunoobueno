name: Update Latest Commits & Deploys

on:
  push:
    branches:
      - main
  schedule:
    # Runs every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests python-dateutil pytz
          
      - name: Update latest activity
        run: |
          python scripts/update_latest_activity.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md README.pt-BR.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸš€ Auto-update: Latest commits & activity [skip ci]"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
